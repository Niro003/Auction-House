<div>
    <h3>Change Your Password</h3>
    <form name="form" (ngSubmit)="f.form.valid && changePassword()" #f="ngForm" novalidate>
        <div class="form-group resource col-sm-6" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
            <label for="newPassword">New Password</label>
            <input id="newPassword" type="password" class="form-control" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" required />
            <div *ngIf="f.submitted && !newPassword.valid" class="help-block">New Password is required</div>
        </div>
        <div class="form-group resource col-sm-6" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
            <label for="confirmPassword">Confirm New Password</label>
            <input id="confirmPassword" type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel" required />
            <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Confirm Password is required</div>
        </div>
        <div class="form-group resource col-sm-6" [ngClass]="{ 'has-error': f.submitted && !currentPassword.valid }">
            <label for="currentPassword">Current Password</label>
            <input id="currentPassword" type="password" class="form-control" name="password" [(ngModel)]="model.currentPassword" #currentPassword="ngModel" required />
            <div *ngIf="f.submitted && !currentPassword.valid" class="help-block">Current Password is required</div>
        </div>
        <div class="form-group resource col-sm-12">
            <button [disabled]="loading" class="btn btn-primary">Change Password</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        <div *ngIf="error" class="alert alert-danger col-sm-12">{{error}}</div>
    </form>
</div>
