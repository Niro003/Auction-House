<div>
    <h3>Registration</h3>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group resource col-sm-6" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username*</label>
            <input id="username" type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
        </div>
        <div class="form-group resource col-sm-6" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password*</label>
            <input id="password" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
        </div>
        <div class="form-group resource col-sm-6 " style="margin-bottom: 0px" [ngClass]="{ 'has-error': f.submitted}">
            <label for="birthdate">Birthdate</label>
          <!--  <input class="form-control" type="date" [(ngModel)]="model.birthdate"/> -->
            <my-date-picker [options]="myDatePickerOptions" name="birthdate" id="birthdate"
                            (dateChanged)="onDateChanged($event)" ></my-date-picker>
        </div>

        <div class="form-group resource col-sm-6">
            <label for="firstname">Firstname</label>
            <input id="firstname" type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" />
        </div>
        <div class="col-sm-6 form-group resource ">
            <label for="lastname">Lastname</label>
            <input id="lastname" type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" />
        </div>
        <div class="col-sm-6 form-group resource " [ngClass]="{ 'has-error': f.submitted && !mail.valid }">
            <label for="mail">E-Mail</label>
            <input id="mail" type="email" class="form-control" name="mail" [(ngModel)]="model.mail" #mail="ngModel" />
            <div *ngIf="f.submitted && !mail.valid" class="help-block">E-Mail is invalid</div>
        </div>
        <div class="form-group resource">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
